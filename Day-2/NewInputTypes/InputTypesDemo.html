<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Input Types</title>
</head>
<body>
	<form action=".">
		<input type="date">
	<br>
	<input type="color">
	<br>
	<input type="range" min="0" max="100" value="0">
	<br>
	<input type="number" min="0" max="100" value="0">
	<br>
	<input type="email" required>
	<br>
	<input type="url">
	<br>
	<input type="tel">
	<br>
	<input type="submit" value="Save">
	</form>
</body>
</html>
